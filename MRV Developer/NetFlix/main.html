<html lang="pt-br">
<head>

  <meta charset="UTF-8">

        <h2 class="logo">NETFLIX</h2>

    <main>
      <div class="movie-focus">

            <div class="buttons">
              <button role="button">
                <i class="fas fa-play"></i>

                MAIS INFORMAÇÕES </button>
            </div>
        </div>

      </div>
    </main>
